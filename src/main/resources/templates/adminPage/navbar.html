<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ul th:fragment="navbarAdmin" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Admin</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="index.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Management
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
               aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-fw fa-table"></i>
                <span>Posts</span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Type Posts:</h6>
                    <a class="collapse-item" th:href="@{/admin/post/allPosts}">All</a>
                    <a class="collapse-item" th:href="@{/admin/post/published}">Published</a>
                    <a class="collapse-item" th:href="@{/admin/post/unapproved}">Unlisted</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/category}">
                <i class="fas fa-list nav-left-icon"></i>
                <span>Category</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/report}">
                <i class="fas fa-flag"></i>
                <span>Report</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/comment}">
                <i class="fas fa-comments"></i>
                <span>Comment</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/account}">
                <i class="fas fa-users"></i>
                <span>Account</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            USER
        </div>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="charts.html">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Profile</span></a>
        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item">
            <a class="nav-link" href="tables.html">
                <i class="fas fa-fw fa-table"></i>
                <span>Change Password</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

        <!-- Sidebar Message -->
        <section>
            <div class="loading" id="processing">
                <div class="lds-hourglass"></div>
            </div>
        </section>

        <section>
            <div class="message">
                <div id="success" class="message-success"></div>
                <div id="fail" class="message-fail"></div>
            </div>
        </section>
        <div id="hideContent" class=""></div>
    </ul>

</body>
</html>
