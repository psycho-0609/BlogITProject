<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="shortcut icon" th:href="@{/img/logo.jpg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/loading.css}">
</head>
<body>

<div class="message">
    <div id="success" class="message-success"><i class="fas fa-check"></i> Update successfully !</div>
    <div id="fail" class="messgae-fail"></div>
</div>
<div class="login-box" id="loginForm">
    <div class="logo">
        <img th:src="@{/img/logo.jpg}" alt="">
    </div>
    <h5 class="title">Reset Password</h5>
    <div class="form-login">
        <form action="" id="formResetPassword">
            <input type="hidden" name="id" th:value="${user.id}">
            <input type="hidden" name="token" th:value="${user.token}">
            <div class="form-group">
                <input type="password" name="newPassword" id="newPassword" placeholder="New password"
                       class="form-control">
                <span class="errorInput" id="errorNewPass"></span>
            </div>
            <div class="form-group">
                <input type="password" name="confirmPassword" placeholder="Confirm password" id="confirmPassword"
                       class="form-control">
                <span class="errorInput" id="errorConfirmPass"></span>
            </div>
            <button class="btn-login btn btn-primary">Save change</button>
        </form>
    </div>
    <div class="login-now-box">
        <hr>
        <a th:href="@{'/login'}" id="btnLoginNow">Login</a>
        <hr>
    </div>
</div>

<section>
    <div class="loading" id="processing">
        <div class="lds-hourglass"></div>
    </div>
</section>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/resetPassword.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
