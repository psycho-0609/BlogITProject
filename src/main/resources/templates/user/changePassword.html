<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <div th:replace="common/link-css :: header-css"/>
    <link rel="stylesheet" th:href="@{/css/web/userPage.css}">
    <link rel="stylesheet" th:href="@{/css/modalUploadImg.css}">
</head>
<body>
<div th:replace="common/navbar :: header"/>
<main class="pt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3 menu-left" id="menuBox">
                <ul class="submenu">
                    <li class="el-submenu-title">
                        <a type="button" id="btnOpenMenuSm" class="el-link">
                            <i class="fas fa-pencil-alt"></i>
                            <span>Posts</span>
                            <i class="fas fa-angle-down btn-drop"></i>
                        </a>
                        <div class="sm-menu-box" id="menuSm">
                            <ul class="sm-menu">
                                <li class="el-smmenu-title">
                                    <a th:href="@{/user/posts/public}" class="el-sm-menu">
                                        <i class="fas fa-globe-asia"></i>
                                        Public
                                    </a>
                                    <a th:href="@{/user/posts/private}" class="el-sm-menu">
                                        <i class="fas fa-lock"></i>
                                        Private
                                    </a>
                                    <a th:href="@{/user/posts/unapproved}" class="el-sm-menu">
                                        <i class="fas fa-hourglass-half"></i>
                                        Unapproved
                                    </a>
                                </li>
                            </ul>


                        </div>
                    </li>
                    <li class="el-submenu-title">
                        <a th:href="@{/user/history/posts}" class="el-link">
                            <i class="fas fa-history"></i>
                            <span>History</span>
                        </a>
                    </li>
                    <li class="el-submenu-title">
                        <a th:href="@{/user/favorite/posts}" class="el-link">
                            <i class="fas fa-heart"></i>
                            <span>Favorite</span>
                        </a>
                    </li>
                    <li class="el-submenu-title">
                        <a th:href="@{/user/readLater/posts}" class="el-link">
                            <i class="fas fa-bookmark"></i>
                            <span>My Bookmark</span>
                        </a>
                    </li>
                    <li class="el-submenu-title">
                        <a th:href="@{/user/profile}" class="el-link">
                            <i class="fas fa-id-card"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="el-submenu-title">
                        <a th:href="@{/user/changePassword}" class="el-link">
                            <i class="fas fa-key"></i>
                            <span>Change Password</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 main-content">
                <div class="header-content-post">
                    <button id="btnActiveMenu" type="button" style="outline: none;" class="btn-active-menu"><i
                            class="fas fa-indent"></i></button>
                    <h2 class="header-content-title">Change Password</h2>
                    <hr class="header-line">
                </div>
                <div>
                    <p class="mb-4">Change your account password. You should keep a strong password to prevent unauthorized access to your account.</p>
                    <form id="formUpdatePass" >
                        <div class="form-group">
                            <label><span style="color:red">*</span> Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                            <span id="errorMessCurrentPass" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label><span style="color:red">*</span> New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                            <span id="errorMessNewPass" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label><span style="color:red">*</span> Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            <span id="errorMessConfirmPass" class="error-message"></span>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
<div th:replace="common/footer :: footer"/>
<script th:src="@{/js/web/menuUserPage.js}"></script>
<script th:src="@{/js/web/updatePassword.js}"></script>
</body>
</html>
